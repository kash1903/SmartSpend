<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Smart Expense Tracker</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-white/80 backdrop-blur-md shadow-md">
    <h1 class="text-2xl font-bold text-indigo-600">ðŸ’° Smart Expense Tracker</h1>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
      Logout
    </button>
  </nav>

  <!-- Main Section -->
  <main class="flex-grow flex flex-col items-center justify-start py-10 space-y-8">

    <!-- Welcome Section -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-800">
        Welcome, <span id="usernameDisplay" class="text-indigo-600">User</span> ðŸ‘‹
      </h2>
      <p class="text-gray-600 mt-2">Hereâ€™s an overview of your expenses & budgets.</p>
    </div>

    <!-- Summary Cards -->
    <div class="flex flex-wrap justify-center gap-6 mt-6">
      <div class="bg-white shadow-md p-6 rounded-xl w-60 text-center">
        <h3 class="text-gray-600 font-medium">Total Income (This Month)</h3>
        <p id="totalIncome" class="text-2xl font-bold text-green-600 mt-2">â‚¹0</p>
      </div>
      <div class="bg-white shadow-md p-6 rounded-xl w-60 text-center">
        <h3 class="text-gray-600 font-medium">Total Spending (This Month)</h3>
        <p id="totalExpense" class="text-2xl font-bold text-red-600 mt-2">â‚¹0</p>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl mt-10">
      <!-- Spend by Category (Pie) -->
      <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h3 class="text-xl font-semibold text-center text-indigo-700 mb-4">ðŸ“Š Spend by Category</h3>
        <canvas id="spendByCategoryChart" height="250"></canvas>
      </div>

      <!-- Income vs Expense (Bar) -->
      <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h3 class="text-xl font-semibold text-center text-indigo-700 mb-4">ðŸ’° Income vs Expense</h3>
        <canvas id="incomeVsExpenseChart" height="250"></canvas>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex gap-6 mt-10">
      <button onclick="window.location.href='/expense'"
              class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        âž• Add Expense
      </button>

      <button onclick="window.location.href='/budget'"
              class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        ðŸ’¡ Add Budget
      </button>
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-gray-600 text-sm">
    Â© 2025 Smart Expense Tracker â€” All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const username = localStorage.getItem("username");
    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("âš ï¸ Please log in first.");
      window.location.href = "/login";
    } else {
      document.getElementById("usernameDisplay").textContent = username || "User";
    }

    // Fetch Total Income & Expense
    async function loadDashboardData() {
      try {
        // const incomeRes = await fetch(`http://localhost:8080/api/expenses/total-income?userId=${userId}`);
        const incomeRes = await fetch(`https://smartspend-j5rf.onrender.com/api/expenses/total-income?userId=${userId}`);
        // const expenseRes = await fetch(`http://localhost:8080/api/expenses/total-expense?userId=${userId}`);
        const expenseRes = await fetch(`https://smartspend-j5rf.onrender.com/api/expenses/total-expense?userId=${userId}`);
        
        const income = await incomeRes.text();
        const expense = await expenseRes.text();

        document.getElementById("totalIncome").textContent = "â‚¹" + parseFloat(income).toFixed(2);
        document.getElementById("totalExpense").textContent = "â‚¹" + parseFloat(expense).toFixed(2);
      } catch (error) {
        console.error("Error loading totals:", error);
      }
    }

    // Spend by Category (Pie Chart)
    async function loadSpendByCategoryChart() {
      try {
        // const res = await fetch(`http://localhost:8080/api/expenses/spending-by-category?userId=${userId}`);
        const res = await fetch(`https://smartspend-j5rf.onrender.com/api/expenses/spending-by-category?userId=${userId}`);
        const data = await res.json();

        const ctx = document.getElementById("spendByCategoryChart").getContext("2d");
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: Object.keys(data),
            datasets: [{
              data: Object.values(data),
              backgroundColor: [
                "#6366F1", "#10B981", "#F59E0B", "#EF4444", "#8B5CF6", "#14B8A6"
              ],
              hoverOffset: 10
            }]
          },
          options: {
            plugins: {
              legend: {
                position: "bottom",
              }
            }
          }
        });
      } catch (error) {
        console.error("Error loading spend by category chart:", error);
      }
    }

    // Income vs Expense (Bar Chart)
    async function loadIncomeVsExpenseChart() {
      try {
        // const res = await fetch(`http://localhost:8080/api/expenses/income-vs-expense?userId=${userId}`);
        const res = await fetch(`https://smartspend-j5rf.onrender.com/api/expenses/income-vs-expense?userId=${userId}`);
        const data = await res.json();

        const ctx = document.getElementById("incomeVsExpenseChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(data),
            datasets: [{
              label: "Amount (â‚¹)",
              data: Object.values(data),
              backgroundColor: ["#22C55E", "#EF4444"]
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      } catch (error) {
        console.error("Error loading income vs expense chart:", error);
      }
    }

    // Load all data on page load
    loadDashboardData();
    loadSpendByCategoryChart();
    loadIncomeVsExpenseChart();

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/";
    });
  </script>
</body>
</html>
