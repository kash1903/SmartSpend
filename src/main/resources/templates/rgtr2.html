<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | SmartSpend</title>
  <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-indigo-600 text-white shadow-md">
    <h1 class="text-2xl font-bold tracking-wide">üí∞ SmartSpend</h1>
    <div class="space-x-4">
      <a href="/" class="hover:underline">Home</a>
      <a href="/login" class="bg-white text-indigo-600 font-semibold px-4 py-2 rounded-lg hover:bg-indigo-100 transition">Login</a>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="flex-grow flex items-center justify-center py-12 px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center">
      <h2 class="text-3xl font-bold text-indigo-600 mb-6">Create Your Account</h2>

      <form id="registerForm" class="space-y-4">
        <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Register</button>
      </form>

      <p id="responseMessage" class="mt-4 text-lg font-medium"></p>

      <p class="text-gray-600 mt-6">
        Already have an account? 
        <a href="/login" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-indigo-600 text-white">
    <p>&copy; 2025 SmartSpend. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    const responseMsg = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userData = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value.trim()
      };

      try {
        // const response = await fetch('http://localhost:8080/api/users/register', 
        const response = await fetch('https://smartspend-j5rf.onrender.com/api/users/register', 
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        const text = await response.text();
        if (response.ok) {
          responseMsg.textContent = text;
          responseMsg.className = "text-green-600 font-semibold mt-4";
          form.reset();
        } else {
          responseMsg.textContent = text;
          responseMsg.className = "text-red-600 font-semibold mt-4";
        }
      } catch (error) {
        responseMsg.textContent = "‚ö†Ô∏è Server error. Please try again later.";
        responseMsg.className = "text-red-600 font-semibold mt-4";
      }
    });
  </script>

</body>
</html>
