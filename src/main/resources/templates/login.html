<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Expense Tracker</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 flex flex-col">

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-8 py-4 bg-white/70 backdrop-blur-md shadow-md">
        <h1 class="text-2xl font-bold text-indigo-600">ğŸ’° Smart Expense Tracker</h1>
        <div class="space-x-4">
            <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
            <a href="/register" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 transition">Register</a>
        </div>
    </nav>

    <!-- Login Section -->
    <main class="flex-grow flex justify-center items-center">
        <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Welcome Back ğŸ‘‹</h2>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="identifier" class="block text-gray-700 font-medium mb-2">Email or Username</label>
                    <input type="text" id="identifier" name="identifier" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
                           placeholder="Enter your email or username">
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
                           placeholder="Enter your password">
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold shadow hover:bg-indigo-700 transition">
                    Login
                </button>

                <div id="loginMessage" class="text-center text-sm font-medium mt-3"></div>


                <p class="text-center text-gray-600 text-sm mt-4">
                    Donâ€™t have an account? 
                    <a href="/register" class="text-indigo-600 hover:underline">Register here</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-600 text-sm">
        Â© 2025 Smart Expense Tracker â€” All rights reserved.
    </footer>

   
    <script>
        const form = document.getElementById("loginForm");
form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value.trim();

    let url = "";
    let bodyData = {};

    if (identifier.includes("@")) {
        // login using email
        // url = "http://localhost:8080/api/users/login";
        url = "https://smartspend-j5rf.onrender.com/api/users/login";
        bodyData = { email: identifier, password: password };
    } else {
        // login using username
        // url = "http://localhost:8080/api/users/login/username";
        url = "https://smartspend-j5rf.onrender.com/api/users/login/username";
        bodyData = { username: identifier, password: password };
    }

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(bodyData)
        });

        const result = await response.json();

        // if (response.ok && result.userId) {
        //     alert(result.message);
        //     localStorage.setItem("userId", result.userId);
        //     localStorage.setItem("username", result.username);
        //     window.location.href = "/dashboard";
        // } else {
        //     alert("âŒ Invalid credentials. Please try again.");
        // }
        const messageBox = document.getElementById("loginMessage");

if (response.ok && result.userId) {
    messageBox.textContent = result.message;
    messageBox.className = "text-green-600 text-center text-sm font-semibold mt-3";
    
    localStorage.setItem("userId", result.userId);
    localStorage.setItem("username", result.username);
    
    // Smooth redirect after short delay
    setTimeout(() => {
        window.location.href = "/dashboard";
    }, 1500);
} else {
    messageBox.textContent = "âŒ Invalid credentials. Please try again.";
    messageBox.className = "text-red-600 text-center text-sm font-semibold mt-3";
}


    } catch (err) {
        console.error(err);
        alert("âš ï¸ Error connecting to the server. Please try again later.");
    }
});

    </script>
</body>
</html>
