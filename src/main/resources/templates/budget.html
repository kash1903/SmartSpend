<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget | Smart Expense Tracker</title>
  <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-white/70 backdrop-blur-md shadow-md">
    <h1 class="text-2xl font-bold text-indigo-600">ğŸ’° Smart Expense Tracker</h1>
    <div class="space-x-4">
      <a href="/dashboard" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
      <a href="/register" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 transition">Register</a>
    </div>
  </nav>

  <!-- Budget Section -->
  <main class="flex-grow flex flex-col items-center px-6 py-8">

    <div class="w-full max-w-5xl bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-3xl font-bold text-indigo-700">ğŸ“Š Budgets</h2>
        <button id="addBudgetBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
          â• Add Budget
        </button>
      </div>

      <!-- Budget Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead class="bg-indigo-100">
            <tr>
              <th class="py-3 px-4">ID</th>
              <th class="py-3 px-4">Category</th>
              <th class="py-3 px-4">Limit</th>
              <th class="py-3 px-4">Spent</th>
              <th class="py-3 px-4">Remaining</th>
              <th class="py-3 px-4">Alert Status</th>
              <th class="py-3 px-4">Actions</th>
            </tr>
          </thead>
          <tbody id="budgetTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add Budget Modal -->
  <div id="budgetModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 relative">
      <h2 class="text-2xl font-bold mb-4 text-indigo-700">â• Add Budget</h2>

      <form id="budgetForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Category</label>
          <input type="text" id="budgetCategory" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Limit Amount</label>
          <input type="number" id="budgetLimit" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Spent Amount</label>
          <input type="number" id="budgetSpent" value="0" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <div class="flex justify-end gap-3 mt-4">
          <button type="button" id="closeBudgetModal" class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700">Add</button>
        </div>
      </form>
    </div>
  </div>

  
  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const userId = localStorage.getItem("userId");
  if (!userId) {
    alert("Please log in first!");
    window.location.href = "/login";
    return;
  }

  const tableBody = document.getElementById("budgetTable");

  // --- Load budgets ---
  async function loadBudgets() {
    // const response = await fetch(`http://localhost:8080/api/budgets/user/${userId}`);
    const response = await fetch(`https://smartspend-j5rf.onrender.com/api/budgets/user/${userId}`);
    const data = await response.json();

    tableBody.innerHTML = "";
    data.forEach(budget => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="py-3 px-4">${budget.id}</td>
        <td class="py-3 px-4 font-semibold">${budget.category}</td>
        <td class="py-3 px-4">â‚¹${budget.limitAmount}</td>
        <td class="py-3 px-4">â‚¹${budget.spent}</td>
        <td class="py-3 px-4">â‚¹${budget.remaining}</td>
        <td class="py-3 px-4">${budget.alertStatus}</td>
        <td class="py-3 px-4">
          <button class="editBtn bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md mr-2">âœï¸ Edit</button>
          <button class="deleteBtn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md">ğŸ—‘ï¸ Delete</button>
        </td>
      `;
      tableBody.appendChild(row);

      // Edit Button
      row.querySelector(".editBtn").addEventListener("click", () => openEditModal(budget));

      // Delete Button
      row.querySelector(".deleteBtn").addEventListener("click", async () => {
        if (confirm(`Are you sure you want to delete budget "${budget.category}"?`)) {
          try {
            // const res = await fetch(`http://localhost:8080/api/budgets/delete/${budget.id}`, 
            const res = await fetch(`https://smartspend-j5rf.onrender.com/api/budgets/delete/${budget.id}`, 
            {
              method: "DELETE"
            });
            const result = await res.text();
            if (res.ok) {
              alert(result);
              loadBudgets();
            } else {
              alert("Error: " + result);
            }
          } catch (err) {
            console.error(err);
            alert("âš ï¸ Could not connect to server.");
          }
        }
      });
    });
  }

  await loadBudgets();

  // --- Add Budget Modal ---
  const modal = document.getElementById("budgetModal");
  const addBtn = document.getElementById("addBudgetBtn");
  const closeModal = document.getElementById("closeBudgetModal");
  const form = document.getElementById("budgetForm");

  addBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
    form.dataset.mode = "add"; // mode = add
  });

  closeModal.addEventListener("click", () => {
    modal.classList.add("hidden");
    form.reset();
    delete form.dataset.budgetId;
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const budgetData = {
      category: document.getElementById("budgetCategory").value,
      limitAmount: parseFloat(document.getElementById("budgetLimit").value),
      spent: parseFloat(document.getElementById("budgetSpent").value),
      remaining: 0,
      alertStatus: ""
    };

    const mode = form.dataset.mode;
    // let url = `http://localhost:8080/api/budgets/add?userId=${userId}`;
    let url = `https://smartspend-j5rf.onrender.com/api/budgets/add?userId=${userId}`;
    let method = "POST";

    if (mode === "edit") {
      const budgetId = form.dataset.budgetId;
      // url = `http://localhost:8080/api/budgets/update/${budgetId}`;
      url = `https://smartspend-j5rf.onrender.com/api/budgets/update/${budgetId}`;
      method = "PUT";
    }

    try {
      const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(budgetData)
      });
      const result = await res.text();
      if (res.ok) {
        alert(result);
        form.reset();
        modal.classList.add("hidden");
        loadBudgets();
      } else {
        alert("Error: " + result);
      }
    } catch (err) {
      console.error(err);
      alert("âš ï¸ Could not connect to server.");
    }
  });


function openEditModal(budget) {
  modal.classList.remove("hidden");
  form.dataset.mode = "edit";
  form.dataset.budgetId = budget.id;

  document.getElementById("budgetCategory").value = budget.category;
  document.getElementById("budgetLimit").value = budget.limitAmount;
  document.getElementById("budgetSpent").value = budget.spent;

  // Change title and submit button text
  modal.querySelector("h2").textContent = "âœï¸ Edit Budget";
  form.querySelector("button[type=submit]").textContent = "Update";
}

// Reset modal when closed
closeModal.addEventListener("click", () => {
  modal.classList.add("hidden");
  form.reset();
  delete form.dataset.budgetId;
  modal.querySelector("h2").textContent = "â• Add Budget";
  form.querySelector("button[type=submit]").textContent = "Add";
});


});
</script>


</body>
</html>
